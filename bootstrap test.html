<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>

    <div  x-data="{ choice: 0, choiceList: ['Choice 1','Choice 2']}">

    <!-- dropdown button with hard coded list -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" x-text="choiceList[choice]">
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" x-on:click="choice= 0" x-text="choiceList[0]"></a></li>
          <li><a class="dropdown-item" href="#" x-on:click="choice= 1" x-text="choiceList[1]"></a></li>
        </ul>
      </div>

    <!-- iterated list -->
      <ul>
        <template x-for="c in choiceList">
            <li x-text="c"></li>
        </template>
    </ul>

    <!-- dropdown button with iterated list?? -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" x-text="choiceList[choice]">
      </button>
      <ul class="dropdown-menu">
        <template x-for="(c, index) in choiceList">
          <li><a class="dropdown-item" href="#" x-on:click="choice= index" x-text="c"></a></li>
        </template>
      </ul>
    </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
