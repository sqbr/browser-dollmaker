<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body x-data = "{ display : false }">
    <!-- my code starts here-->
    <script>

      function drawCanvas(obj) {
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext("2d");
        canvas.width=250; //hack to clear canvas
        ctx.font = "30px Arial";
        console.log(obj.display);
        if (obj.display){
          ctx.fillText("Hello World", 10, 50);
        } else{
          ctx.fillText("Goodbye World", 10, 50);

        }
      }

    </script>

    <canvas id="myCanvas" width="250" height="100"></canvas>
    <div>
      <button @click="display = ! display; drawCanvas($data);" x-text="display"></button>
    </div>

    <!-- my code ends here-->

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
