<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body x-data = "{ display : false, test_array : ['first','second'],currentValue :0}">
    <!-- my code starts here-->
    <script>

      function drawCanvas(obj) {
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext("2d");
        canvas.width=250; //hack to clear canvas
        ctx.font = "30px Arial";
        console.log(obj.display);
        if (obj.display){
          ctx.fillText("Hello World", 10, 50);
        } else{
          ctx.fillText("Goodbye World", 10, 50);

        }
      }

      document.addEventListener('alpine:init', () => {
        Alpine.data('dropdown', (listNameInput = "[]", valueNameInput = "") => ({
          listName: listNameInput,
          valueName: valueNameInput,
       
          dropbtn: {
              ['x-html']() {
                  output = '<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" x-text="'+this.listName+"["+this.valueName+"]"+'"></button>';
                  output +='<ul class="dropdown-menu"> <template x-for=" (preset, index) in '+ this.listName+'">'; 
                  output +='<li><a class="dropdown-item" href="#" x-on:click="'+this.valueName+'= index;" x-text="preset"></a></li>'; 
                  output +='</template>'
                  return output 
              },
          },
      }))
      })
    </script>

    <canvas id="myCanvas" width="250" height="100"></canvas>
    <div>
      <button @click="display = ! display; drawCanvas($data);" x-text="display"></button>
    </div>
    
    <div x-data="dropdown('test_array','currentValue')">
      <div x-bind="dropbtn" ></div>


  </div>
   

    <!-- my code ends here-->

  </div>

  </body>
