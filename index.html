<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dollmaker</title>
        <link href="style.css" rel="stylesheet" type = "text/css">
            </head>
<body>
<script src="code/setup.js"></script>
<script src="code/portraits.js"></script>
<script src="code/sprites.js"></script>
<script src="code/full images.js"></script>
<script src="code/datastructures.js"></script>
<script src="code/menus.js"></script> 
<div class="grid-choices">
    <div style="width: 512;"><!-- column 1 -->
    <div><h2>Preview:</h2></div> 
    <canvas id="previewCanvas" width="512" height="256">

    </canvas> 
    <hr>
    <div class="three-columns" id = "topbar"></div>
    <hr>
    <h2 id="canvasName">Right Click to Save:</h2> 
    <canvas id="exportCanvas" width="512" height="768">
    Your browser does not support HTML5 Canvas. Try downloading latest Chrome, Firefox, Safari, Opera or Internet explorer.
    </canvas>
    </div>
<div style="grid-column: 2 / 4;"><!-- column 2 -->
    
    <hr>
    <div class="three-columns" id = "toolbar"></div>
    <hr>
    <div id="controls"></div>
    <hr>
    <div id="test">No errors</div>
    <hr>
    <div id="closet"></div>
</div>  
      
</div>
</div>
